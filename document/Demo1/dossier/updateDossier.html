<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>审核员工档案信息</title>
<link rel="stylesheet" href="../js/style.css" type="text/css"></link>
<script  language="javascript" src="../js/script.js"></script>
<script language="javascript" src="../js/oa_Popup.js"></script>

</head>

<body>
<form id="auditingDossierForm" name="updateDossierForm" method="post" action="../common/auditing.html"  onsubmit="return checkUpdateDossier()">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td height="30" colspan="4"  class="td_LTBG_TOP"><img src="../image/list_icon.gif" width="13" height="13" />档案管理&gt;&gt;修改员工档案信息</td>
    </tr> 
    <tr>
      <td width="6%" height="30" class="td_LTR">姓&nbsp;&nbsp;&nbsp;&nbsp;名</td>
      <td width="30%" class="td_LTR"><label>
         <input name="name" type="text"  value="jj" onblur="checkNull(this,'divName','姓名')" />
      <div id="divName" style="display:inline"><font color="#003300">* 姓名不能大于10位</font></div>
      </label></td>
      <td width="7%" class="td_LTR">性&nbsp;&nbsp;&nbsp;&nbsp;别</td>
      <td width="57%" class="td_LTE"><label>
        <input name="sex" type="radio" value="radiobutton" />
      男 
      <input name="sex" type="radio" value="radiobutton" checked="checked" />
      女</label></td>
    </tr>
    <tr>
      <td  class="td_LTR">年&nbsp;&nbsp;&nbsp;&nbsp;龄</td>
      <td  class="td_LTR"><label>
        <input name="age" type="text" id="age" onblur="checkNull(this,'divAge','年龄')" value="20" />
        <div id="divAge" style="display:inline"><font color="#003300">* 年龄必须大于18岁</font></div>
      </label></td>
      <td  class="td_LTR">民&nbsp;&nbsp;&nbsp;&nbsp;族</td>
      <td height="30"  class="td_LTE"><label>
	     <input name="nation" type="text" id="nation" value="汉族" />
      </label> </td>
    </tr>
    <tr>
      <td height="30"  class="td_LTR">出生日期</td>
      <td  class="td_LTR"><label>
        <input name="birthday" type="text" id="birthday" value="1989-10-17" onblur="checkNull(this,'divBirthday','出生日期')"/>
      </label>
      <div id="divPhoto"  style="	position:absolute;width:126px;height:156px;z-index:1;left: 870px;top: 30px; border:#CCCCCC 1px solid"><img src="../image/jj.JPG" width="129" height="158" /></div>
      <img src="../image/datetime.gif" style="CURSOR: hand" onclick="fPopUpCalendarDlg(birthday);return false" alt="请选择日期" align="absmiddle"  width="16" height="15"/> <div id="divBirthday"  style="display:inline"></div></td>
      <td  class="td_LTR">出 生 地</td>
      <td  class="td_LTE"><label>
         <input name="birthPlace" type="text" id="birthPlace"  onblur="checkNull(this,'divBirthPlace','出生地')"  value="陕西兴平" />
		 <div id="divBirthPlace" style="display:inline"><font color="#003300">* 出生地不能为空</font></div>
      </label></td>
    </tr>
    <tr>
      <td height="30"  class="td_LTR">专&nbsp;&nbsp;&nbsp;&nbsp;业</td>
      <td  class="td_LTR">
	    <input name="speciality" type="text" id="speciality"   onblur="checkNull(this,'divSpeciality','专业')" value="软件开发"/>
        <div id="divSpeciality" style="display:inline"><font color="#003300">* 专业不能为空</font></div>	  </td>
      <td  class="td_LTR">学&nbsp;&nbsp;&nbsp;&nbsp;历</td>
      <td  class="td_LTE"><label>
        <select name="select">
          <option value="中专">中专</option>
          <option value="高中">高中</option>
          <option value="大专" selected="selected">大专</option>
          <option value="本科">本科</option>
          <option value="研究生">研究生</option>
          <option value="硕士">硕士</option>
          <option value="博士">博士</option>
        </select>
</label></td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">手机号码</td>
      <td class="td_LTR"><label>
        <input name="mobile" type="text" id="mobile"  onblur="checkNull(this,'divMobile','手机号码')"  value="15129067649"/>
		<div id="divMobile" style="display:inline"><font color="#003300">* 手机号码不能为空</font></div>
</label></td>
      <td class="td_LTR">住&nbsp;&nbsp;&nbsp;&nbsp;址</td>
      <td class="td_LTE"><label>
        <input name="address" type="text" id="address"   onblur="checkNull(this,'divAddress','住址')" value="陕西西安"/>
		 <div id="divAddress" style="display:inline"><font color="#003300">* 住址不能为空</font></div>
</label></td>
    </tr>
    <tr>
      <td height="30"  class="td_LTR">家庭住址</td>
      <td  class="td_LTR"><label>
        <input name="familyAddress" type="text" id="familyAddress"  onblur="checkNull(this,'divFamilyAddress','家庭住址')"  value="陕西兴平市"/>
		<div id="divFamilyAddress" style="display:inline"><font color="#003300">* 家庭地址不能为空</font></div>
      </label></td>
      <td  class="td_LTR">家庭电话</td>
      <td  class="td_LTE"><label>
        <input name="familyPhone" type="text" id="familyPhone"   onblur="checkNull(this,'divFamilyPhone','家庭电话')" value="5258"/>
        <div id="divFamilyPhone" style="display:inline"><font color="#003300">* 家庭电话不能为空</font></div>
      </label>      </td>
    </tr>
    <tr>
      <td height="30"  class="td_LTR">Emial</td>
      <td  class="td_LTR"><label>
       <input name="email" type="text" id="email"  onblur="checkEmail(this,'divEmail','邮箱')"  value="wangjing1989@163.com" />
        <div id="divEmail" style="display:inline"><font color="#003300">* 邮箱必须为有效的</font></div>
      </label></td>
      <td  class="td_LTR">政治面貌</td>
      <td  class="td_LTE"><label></label>
        <select name="select2">
          <option value="无">无</option>
          <option value="团员">团员</option>
          <option value="党员">党员</option>
        </select></td>
    </tr>
    <tr>
      <td height="30"  class="td_LTR">QQ号码</td>
      <td  class="td_LTR">
	   <input name="QQ" type="text" id="QQ"  onblur="checkNull(this,'divQQ','QQ号码')"  value="422903318" />
       <div id="divQQ" style="display:inline"><font color="#003300">* QQ号码不能为空</font></div>	  </td>
      <td  class="td_LTR">职&nbsp;&nbsp;&nbsp;&nbsp;位</td>
      <td  class="td_LTE"><label>销售部 普通员工</label></td>
    </tr>
    <tr>
      <td height="30"  class="td_LTR">邮政编码</td>
      <td  class="td_LTR"><label>
         <input name="postCode" type="text" id="postCode"  onblur="checkNull(this,'divPostCode','邮政编码')"  value="713100"/>
		<div id="divPostCode" style="display:inline"><font color="#003300" >* 邮政编码不能为空</font></div>
      </label></td>
      <td  class="td_LTR">爱&nbsp;&nbsp;&nbsp;&nbsp;好</td>
      <td  class="td_LTE"><label>
        <input name="hobby" type="text" id="hobby"  onblur="checkNull(this,'divHobby','爱好')"  value="似的开放开了的"/>
        <div id="divHobby" style="display:inline"><font color="#003300">* 爱好不能为空</font></div>
      </label></td>
    </tr>
    <tr>
      <td height="30"  class="td_LTR">特&nbsp;&nbsp;&nbsp;&nbsp;长</td>
      <td colspan="3"  class="td_LTE"><label>
        <input name="skills" type="text" id="skills"  size="50"  onblur="checkNull(this,'divSkills','特长')" value="的建立会计科目呢"/>
        <div id="divSkills" style="display:inline"><font color="#003300">* 特长不能为空</font></div>
      </label></td>
    </tr>
    
    <tr>
      <td height="30"   class="td_LTR">备&nbsp;&nbsp;&nbsp;&nbsp;注</td>
      <td colspan="3" class="td_LTE"><label>
      <textarea name="remark" cols="80" rows="5" id="remark"  onblur="checkNull(this,'divRemark','备注')">是登记开放时间的方式的立法的课</textarea>
	  <div id="divRemark" style="display:inline"><font color="#003300">* 备注不能为空</font></div>
      </label></td>
    </tr>
    <tr>
      <td height="30" colspan="4" align="center" class="td_LTRB"><label>
          <input type="submit" name="Submit" value="登记"  class="bt_four"/>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="Submit2" value="返回"  class="bt_four"  onclick="javascript:history.go(-1);"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
