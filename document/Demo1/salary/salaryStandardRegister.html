<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<title>无标题文档</title>

</head>

<body>
<form id="salaryStardardRegisterForm" name="salaryStardardRegisterForm" method="post" action="../common/auditing.html">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td height="15" colspan="3" class="td_LTBG_TOP"><img src="../image/list_icon.gif" />薪酬管理 &gt;&gt; 薪酬标准管理 &gt;&gt; 薪酬标准登记</td>
    </tr>
    <tr>
      <td height="30" colspan="3"  class="td_LR">登记人 
        <label>
        <input name="register" type="text" id="register" />
      　　　登记时间　
      <input name="registerTime" type="text" id="registerTime" />
      　职位名称 
      <select name="select">
        <option value="工程师">工程师</option>
      </select>　　
      总额　
        <input name="salary" type="text" id="salary"   readonly="" />
      </label></td>
    </tr>
    
    <tr>
      <td width="11%" height="30"  class="td_LTR">序号</td>
      <td width="21%" class="td_LTR">薪酬项目名称</td>
      <td width="68%" class="td_LTE">金额</td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">1</td>
      <td class="td_LTR">基本工资</td>
      <td class="td_LTE"><label>
        <input name="base" type="text" id="base" />
      </label></td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">2</td>
      <td class="td_LTR">交通补贴</td>
      <td class="td_LTE"><label>
        <input name="traffic" type="text" id="traffic" />
      </label></td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">3</td>
      <td class="td_LTR">通讯补贴</td>
      <td class="td_LTE"><label>
        <input type="text"  name="communication "/>
      </label></td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">4</td>
      <td class="td_LTR">浮动工资</td>
      <td class="td_LTE"><label>
        <input name="fluctuate" type="text" id="fluctuate" />
      </label></td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">5</td>
      <td class="td_LTR">午餐补助</td>
      <td class="td_LTE"><label>
        <input name="lunch" type="text" id="lunch" />
      </label></td>
    </tr>
    <tr>
      <td height="30" colspan="3" align="center" class="td_LTRB"><label>
        <input type="submit" name="Submit" value="提交"  class="bt_four"/>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="Submit2" value="返回"  class="bt_four"  onclick="javascript:history.go(-1)"/>
      </label></td>
    </tr>
  </table>
</form>
