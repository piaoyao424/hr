<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
<link rel="stylesheet" href="../js/style.css" type="text/css"></link>
</head>

<body>
<form id="updateSalaryStandardForm" name="updateSalaryStandardForm" method="post" action="../common/auditing.html">
  <table width="100%" border="0" cellpadding="0" cellspacing="0">
    <tr>
      <td height="15" colspan="3" class="td_LTBG_TOP"><img src="../image/list_icon.gif" />薪酬管理 &gt;&gt; 薪酬标准管理 &gt;&gt; 薪酬标准更改</td>
    </tr>
    <tr>
      <td height="30" colspan="3"  class="td_LR">登记人
        <label>
          <input name="register" type="text" id="register"  value="admin"/>
          登记时间　
          <input name="registerTime" type="text" id="registerTime"  value="2009-12-2"/>
          职位名称
          <select name="select">
            <option value="工程师">工程师</option>
          </select>
　　
      总额　
      <input type="text" name="textfield" value="2445" />
        </label></td>
    </tr>
    <tr>
      <td width="11%" height="30"  class="td_LTR">序号</td>
      <td width="21%" class="td_LTR">薪酬项目名称</td>
      <td width="68%" class="td_LTE">金额</td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">1</td>
      <td class="td_LTR">基本工资</td>
      <td class="td_LTE"><label>
        <input name="baseSalary" type="text" id="baseSalary"  value="1000"/>
      </label></td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">2</td>
      <td class="td_LTR">交通补贴</td>
      <td class="td_LTE"><label>
        <input name="trafficSalary" type="text" id="trafficSalary" value="343" />
      </label></td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">3</td>
      <td class="td_LTR">通讯补贴</td>
      <td class="td_LTE"><label>
        <input name="contactSalary" type="text" id="contactSalary" value="2323" />
      </label></td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">4</td>
      <td class="td_LTR">浮动工资</td>
      <td class="td_LTE"><label>
        <input name="maxSalary" type="text" id="maxSalary" value="234" />
      </label></td>
    </tr>
    <tr>
      <td height="30" class="td_LTR">5</td>
      <td class="td_LTR">午餐补助</td>
      <td class="td_LTE"><label>
        <input name="lunch" type="text" id="lunch" value="23" />
      </label></td>
    </tr>
    <tr>
      <td height="30" colspan="3" align="center" class="td_LTR"><label>
        <input type="submit" name="Submit" value="提交"  class="bt_four"/>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="button" name="Submit2" value="返回"  class="bt_four"  onclick="javascript:history.go(-1)"/>
      </label></td>
    </tr>
  </table>
</form>
</body>
</html>
