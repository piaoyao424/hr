<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
<form  name="updatePasswordForm" method="post" action="">
  <table border="0" cellspacing="0" cellpadding="0" width="100%">
    <tr>
      <td height="19" colspan="2"  class="td_LTBG_TOP">管理员修改密码</td>
    </tr>
    <tr>
      <td width="10%" height="30"  class="td_LTR">请输入旧密码：</td>
      <td width="90%" class="td_LTE"><label>
        <input name="oldPassword" type="text" id="oldPassword" />
      </label></td>
    </tr>
    <tr>
      <td height="30"  class="td_LTR">请输入新密码：</td>
      <td class="td_LTE"><label>
        <input name="newPassword" type="text" id="newPassword" />
      </label></td>
    </tr>
    <tr>
      <td height="30"  class="td_LTR">请再次输入新密码:</td>
      <td class="td_LTE"><label>
        <input name="ckNewPass" type="text" id="ckNewPass" />
      </label></td>
    </tr>
    <tr>
      <td height="30"  align="center" class="td_LTB">&nbsp;</td>
      <td  align="left" class="td_LTRB"><label>
        <input type="submit" name="Submit" value="提交" class="bt_four" />
      </label>&nbsp;&nbsp;&nbsp;&nbsp;
	  <input name="" type="button" value="返回" class="bt_four"  onclick="javascript:history.go(-1);" />
	  </td>
    </tr>
  </table>
</form>
</body>
</html>
